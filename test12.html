<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ar = [123, 'd', "나는 꼬니", "<img src = 1.png>"]
        console.log(ar)
        console.log(ar[2])
        document.write(ar)
        document.write('<br>')
        k = ar.pop() //맨뒤 요소를 추출
        document.write(k)
        document.write('<br>')
        document.write(ar)
        document.write('<br>')
        k = ar.pop() //맨뒤 요소를 추출
        document.write(k)
        document.write('<br>')
        document.write(ar)
        document.write('<br>')
        ar.push("하이용")
        k = ar.shift() // 앞에 요소 추출출
        document.write(k)
        document.write('<br>')
        document.write(ar)
        document.write('<br>')
        ar.unshift(23131) // 맨 앞에 요소 입력
        document.write(ar)
        document.write('<br>')

    </script>
    
</body>
</html>
